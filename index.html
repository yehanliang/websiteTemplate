<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创新科技 - 引领未来</title>

    <!-- 外部资源 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- 模块化CSS文件 -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/sections.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar top-nav" id="top-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-rocket"></i>
                <span>创新科技</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link">首页</a>
                <a href="#features" class="nav-link">特色</a>
                <a href="#about" class="nav-link">关于</a>
                <a href="#contact" class="nav-link">联系</a>
            </div>
            <div class="nav-controls">
                <div class="theme-switcher" id="theme-switcher">
                    <button class="theme-btn" data-theme="light" title="浅色主题">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-btn" data-theme="dark" title="深色主题">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="theme-btn" data-theme="blue" title="蓝色主题">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button class="theme-btn" data-theme="green" title="绿色主题">
                        <i class="fas fa-leaf"></i>
                    </button>
                    <button class="theme-btn" data-theme="purple" title="紫色主题">
                        <i class="fas fa-gem"></i>
                    </button>
                </div>
                <div class="nav-toggle" id="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>


    <!-- 主要内容区域 -->
    <main class="main-content" id="main-content">
        <!-- 首页横幅 - 使用Swiper展示宣传图 -->
        <section id="home" class="hero">
            <div class="hero-swiper-container">
                <div class="swiper hero-swiper" id="hero-swiper">
                    <div class="swiper-wrapper">
                        <!-- 轮播内容将由JavaScript动态生成 -->
                    </div>

                    <!-- Swiper 导航按钮 -->
                    <div class="swiper-button-next hero-nav-next"></div>
                    <div class="swiper-button-prev hero-nav-prev"></div>
                    <div class="swiper-pagination hero-pagination"></div>
                </div>
            </div>
        </section>

        <!-- 特色功能 -->
        <section id="features" class="features">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">核心特色</h2>
                    <p class="section-subtitle">为您提供全方位的优质服务</p>
                </div>
                <div class="features-grid" id="features-grid">
                    <!-- 特色功能内容将由JavaScript动态生成 -->
                </div>
            </div>
        </section>

        <!-- 关于我们 -->
        <section id="about" class="about">
            <div class="container">
                <div class="about-content">
                    <div class="about-text">
                        <h2 class="section-title">关于我们</h2>
                        <p class="about-description">
                            我们是一家专注于创新科技的公司，致力于为客户提供最优质的技术解决方案。
                            自成立以来，我们始终坚持技术创新，不断突破自我，为客户创造更大价值。
                        </p>
                        <div class="stats" id="stats">
                            <!-- 统计数据将由JavaScript动态生成 -->
                        </div>
                    </div>
                    <div class="about-image">
                        <div class="image-placeholder">
                            <i class="fas fa-building"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 联系我们 -->
        <section id="contact" class="contact">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">联系我们</h2>
                    <p class="section-subtitle">让我们一起创造更美好的未来</p>
                </div>
                <div class="contact-content">
                    <div class="contact-info" id="contact-info">
                        <!-- 联系信息将由JavaScript动态生成 -->
                    </div>
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="您的姓名" required>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="您的邮箱" required>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="您的消息" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">发送消息</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content" id="footer-content">
                <!-- 页脚内容将由JavaScript动态生成 -->
            </div>
        </div>
    </footer>

    <!-- 外部JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- 配置文件 -->
    <script src="config/settings.js"></script>
    <script src="data/content.js"></script>

    <!-- 模块化JavaScript文件 -->
    <script src="assets/js/core.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/swiper.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
